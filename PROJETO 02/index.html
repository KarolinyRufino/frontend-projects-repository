<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>MINE - LOGIN</title>
</head>
<body>
    
    
    <main>
        <header>
            <div class="logo">
                <img src="assets/image/logo.svg" alt="logo minecraft" width="40px">
                <h1>MINE</h1>
            </div>

            <div class="mobile-menu">
                <img src="assets/image/menu-mobile.svg" alt="imagem png de players" width="50px">
            </div>

            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="" class="active">Entrar</a>
                    </li>
                    <li>
                        <a href="">Fórum</a>
                    </li>
                    <li>
                        <a href="">Sobre</a>
                    </li>
                    <li>
                        <a href="">Mojang</a>
                    </li>
                    <li>
                        <a href="">Perguntas</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="form-section">
            <img src="assets/image/logo.svg" alt="logo" width="30px">
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
    
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>

                <button>Entrar na conta</button>
            </form>
            <a href="">Esqueceu a senha?</a>
        </section>

        <footer>
            <ul>
                <li>
                    <img src="assets/image/play.svg" alt="imagem png do botão power" width="30px">
                    Jogue também offline
                </li>
                <li>
                    <img src="assets/image/players.svg" alt="imagem png de players" width="30px">
                    67 jogadores
                </li>
                <li>
                    <img src="assets/image/control.svg" alt="imagem png de console de jogo" width="30px">
                    Compatível com uso remoto
                </li>
                <li>
                    <img src="assets/image/mobile.svg" alt="imagem png de celular" width="30px">
                    Vibração no controle
                </li>
                <li>
                    <img src="assets/image/baby.svg" alt="imagem png de um bebê" width="30px">
                    Permitido para menores
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
