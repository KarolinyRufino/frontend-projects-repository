<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contagem Regressiva Para O Ano Novo</title>
</head>
<body>
    <div id="year" class="year"></div>

    <h1>Contagem regressiva para o ano novo</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>dias</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>horas</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>segundos</small>
        </div>
    </div>

    <img src="assets/image/spinner.gif" alt="carregando..." id="loading" class="loading">

    <script src="assets/app.js"></script>
</body>
</html>
